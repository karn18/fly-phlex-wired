# fly.toml file generated for fly-phlex-wired on 2022-09-13T21:38:54+07:00

app = "fly-phlex-wired"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  [build.args]
    BUNDLER_VERSION = "2.2.32"
    NODE_VERSION = "16.14.0"
    RUBY_VERSION = "3.1.1"

[deploy]
  release_command = "bin/rails fly:release"

[env]
  RUBYOPT="--jit"
  PORT = "8080"
  SERVER_COMMAND = "bin/rails fly:server"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[processes]
web = "bin/rails fly:server"
worker = "bundle exec sidekiq"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["web"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"
